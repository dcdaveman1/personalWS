<!DOCTYPE html>
<html>
    <head>
        <title>Book List</title>

        <script src="https://kit.fontawesome.com/724ae2509b.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="bootstrap.min (3).css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary"></i>My<span
                  class="text-primary">Book</span>List</h1>
                  <form id="book-form">
                      <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" id="title" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text" id="rating" class="form-control">
                    </div>
                    
                    <br>
                    <input type="submit" value="Add Book"
                    class="btn btn-primary btm-block">
                  </form>
                  <br>
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Title</th>
                              <th>Author</th>
                              <th>Rating</th>
                          </tr>
                      </thead>
                      <tbody id="book-list"></tbody>
                  </table>
        </div>
        <script src="app.js"></script>

    </body>
</html>
